<section class="catalogo container">
    <h2 class="titulo">Explora Proyectos</h2>
    <article class="row filter_container">
        <div class="input-group input-group-lg col-md-4">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input ng-model="searchField" type="text" class="form-control" placeholder="Buscar" aria-describedby="sizing-addon1">
        </div>
    </article>
    <article class="row projects_container">

        <div ng-repeat="project in $ctrl.projects | filter:searchField | limitTo : 12:$ctrl.inicio |orderBy:'-pk'">
            <div class="col-xs-12 col-sm-12 col-lg-4 col-md-3">
                <div class="thumbnail efectito_y">
                    <a href="#/catalogo/{{project.pk}}/">
                        <img ng-src="{{project.fields.img}}" alt="foto  de proyecto">
                    </a>
                    <div class="caption">
                        <h3>{{project.fields.title}}</h3>
                        <p ng-model="$ctrl.cuerpon" class="description">
                            {{project.fields.eje}}
                            <p>
                                {{project.fields.objetivo_general}}
                            </p>
                        </p>
                        <p><a class="btn btn-primary" href="#/catalogo/{{project.pk}}/"
                            >Lee este proyecto</a></p>
                    </div>
                </div>
            </div>
         </div>
    </article>
    <div class="pagination_container">
             <nav ng-if="$ctrl.pager.pages.length" aria-label="Page navigation">
                <div class="pagination_container">
                    <ul  class="pagination">
                        <li ng-class="{disabled:$ctrl.pager.currentPage === 1}">
                            <a ng-click="$ctrl.setPage(1)">First</a>
                        </li>
                        <li ng-class="{disabled:$ctrl.pager.currentPage === 1}">
                            <a ng-click="$ctrl.setPage($ctrl.pager.currentPage - 1)">Previous</a>
                        </li>
                        <li ng-repeat="page in $ctrl.pager.pages" ng-class="{active:$ctrl.pager.currentPage === page}">
                            <a ng-click="$ctrl.setPage(page)">{{page}}</a>
                        </li>               
                        <li ng-class="{disabled:$ctrl.pager.currentPage === $ctrl.pager.totalPages}">
                            <a ng-click="$ctrl.setPage($ctrl.pager.currentPage + 1)">Next</a>
                        </li>
                        <li ng-class="{disabled:$ctrl.pager.currentPage === $ctrl.pager.totalPages}">
                            <a ng-click="$ctrl.setPage($ctrl.pager.totalPages)">Last</a>
                        </li>
                    </ul>
                </div>
            </nav>
         </div>
</section>
