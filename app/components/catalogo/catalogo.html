<section class="catalogo container">
    <h2 class="titulo">Explora Proyectos</h2>
    <article class="row filter_container">
        <div class="input-group input-group-lg col-md-4">
            <span class="input-group-addon" id="sizing-addon1">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </span>
            <input ng-model="searchField" type="text" class="form-control" placeholder="Buscar" aria-describedby="sizing-addon1">
        </div>
    </article>
    <article class="row projects_container">

        <div ng-repeat="project in $ctrl.projects | filter:searchField | limitTo : 12">
            <div class="col-xs-12 col-sm-4 col-lg-3 col-md-4">
                <div class="thumbnail efectito_y">
                    <a href="#/catalogo/{{project.pk}}/">
                        <img src="http://visitamexico10.galeon.com/hidl900.jpg" alt="foto  de proyecto">
                    </a>
                    <div class="caption">
                        <h3>{{project.fields.title}}</h3>
                        <p ng-model="$ctrl.cuerpon" class="description">
                            {{project.fields.eje}}
                        </p>
                        <p><a class="btn btn-primary" href="#/catalogo/{{project.pk}}/"
                            >Lee este proyecto</a></p>
                    </div>
                </div>
            </div>
         </div>
         
         <nav aria-label="Page navigation">
            <div class="pagination_container">
                <ul class="pagination">
                    <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li><a href="#/catalogo">1</a></li>
                    <li><a href="#/catalogo">2</a></li>
                    <li><a href="#/catalogo">3</a></li>
                    <li><a href="#/catalogo">4</a></li>
                    <li><a href="#/catalogo">5</a></li>
                    <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                    </li>
                </ul>
            </div>
        </nav>

    </article>
</section>
